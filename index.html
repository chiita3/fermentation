<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>発酵キャリア診断</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            /* 背景画像のURLをローカルパスに修正しました */
            background-image: url('./images/background.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }

        select {
            height: 3rem;
            padding-top: 0.5rem;
            padding-bottom: 0.5rem;
        }

        .btn-custom {
            background-color: #02736f;
            color: white;
            font-weight: bold;
            padding: 1rem 2.5rem;
            border-radius: 9999px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            transition-property: all;
            transition-duration: 300ms;
            transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn-custom:hover {
            background-color: #015c59;
            transform: scale(1.05);
        }

        /* 戻るボタンのスタイル */
        .btn-prev {
            background-color: #ddd9d9;
            color: #4a4a4a;
            font-weight: bold;
            padding: 0.75rem 2rem;
            border-radius: 9999px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            transition-property: all;
            transition-duration: 300ms;
            transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn-prev:hover {
            background-color: #c2bfbf;
            transform: scale(1.05);
        }

        #results-section {
            position: relative;
            padding-bottom: 70px;
        }

        #start-over-button-container {
            position: absolute;
            bottom: 0;
            right: 0;
            padding: 20px;
        }
    </style>
</head>

<body class="text-gray-800 antialiased flex flex-col items-center min-h-screen p-4">

            <p class="mt-2 text-gray-600">あなたの揺らぎを診断します。</p>

                        <option value="">選択してください</option>
                        <option value="10代">10代</option>
                        <option value="20代">20代</option>
                        <option value="30代">30代</option>
                        <option value="40代">40代</option>
                        <option value="50代">50代</option>
                        <option value="60代">60代</option>
                        <option value="70代">70代</option>
                        <option value="80代以上">80代以上</option>

                    <select id="prefecture" required

                        <option value="">選択してください</option>

                        <option value="秋田県">秋田県</option>
                        <option value="山形県">山形県</option>
                        <option value="福島県">福島県</option>
                        <option value="茨城県">茨城県</option>
                        <option value="栃木県">栃木県</option>
                        <option value="群馬県">群馬県</option>
                        <option value="埼玉県">埼玉県</option>
                        <option value="千葉県">千葉県</option>
                        <option value="東京都">東京都</option>
                        <option value="神奈川県">神奈川県</option>
                        <option value="新潟県">新潟県</option>
                        <option value="富山県">富山県</option>
                        <option value="石川県">石川県</option>
                        <option value="福井県">福井県</option>
                        <option value="山梨県">山梨県</option>
                        <option value="長野県">長野県</option>

                        <option value="静岡県">静岡県</option>
                        <option value="愛知県">愛知県</option>
                        <option value="三重県">三重県</option>

                        <option value="大阪府">大阪府</option>

                        <option value="和歌山県">和歌山県</option>

                        <option value="島根県">島根県</option>
                        <option value="岡山県">岡山県</option>

                        <option value="香川県">香川県</option>
                        <option value="愛媛県">愛媛県</option>
                        <option value="高知県">高知県</option>

                        <option value="長崎県">長崎県</option>

                        <option value="宮崎県">宮崎県</option>

                </div>
                <div class="space-y-2">
                    <label for="job" class="block text-sm font-medium text-gray-700">職業</label>
                    <select id="job" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                        <option value="">選択してください</option>
                        <option value="会社員">会社員</option>
                        <option value="公務員">公務員</option>
                        <option value="自営業/個人事業">自営業/個人事業</option>
                        <option value="会社役員">会社役員</option>
                        <option value="自由業">自由業</option>

                        <option value="学生">学生</option>
                        <option value="アルバイト/パート">アルバイト/パート</option>

                    </select>
                </div>
                <div class="space-y-2">
                    <label for="worry" class="block text-sm font-medium text-gray-700">現在の悩み</label>
                    <select id="worry" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                        <option value="">選択してください</option>

            </div>
            <div class="flex justify-center mt-6">

        <div id="questions-section" class="hidden space-y-6">
            <h2 id="step-title" class="text-2xl font-semibold border-b-2 pb-2"></h2>
            <p id="step-info" class="text-gray-500"></p>
            <div id="questions-container" class="space-y-4">
            </div>
            <div class="flex justify-between items-center mt-6">
                <button id="prev-button" class="hidden btn-prev">
                    戻る
                </button>
                <button id="next-button" class="btn-custom">
                    次へ
                </button>
            </div>
        </div>

        <div id="loading-section" class="hidden flex flex-col items-center justify-center space-y-4">
            <div class="animate-spin rounded-full h-12 w-12 border-4 border-teal-500 border-t-transparent"></div>
            <p class="text-lg font-medium text-gray-600">お待ちください...</p>
        </div>

        <div id="results-section" class="hidden space-y-6">
            <h2 class="text-2xl font-semibold border-b-2 pb-2">診断結果</h2>
            <div id="results-container" class="space-y-2">
            </div>
            <div class="flex justify-center">
                <div class="w-full max-w-sm">
                    <canvas id="chart"></canvas>
                </div>
            </div>
            <div id="start-over-button-container">
                <button id="start-over-button" class="btn-custom">
                    終了
                </button>
            </div>
        </div>
    </div>

    <script>
        // デプロイ後、「アクセスできるユーザー」を「全員」に設定して発行された新しいURLが必要。
        const GAS_URL = "https://script.google.com/macros/s/AKfycbxf0vErPwJFl8TIpiCKi0JvEA0cF-ZwrX2HmvlmryvJ1DjvzSTcPQ3a9rVvSGBd4PmFKA/exec";

        // HTML要素の取得
        const startSection = document.getElementById('start-section');
        const startButton = document.getElementById('start-button');
        const userInfoSection = document.getElementById('user-info-section');
        const userInfoNextButton = document.getElementById('user-info-next-button');
        const questionsSection = document.getElementById('questions-section');
        const questionsContainer = document.getElementById('questions-container');
        const nextButton = document.getElementById('next-button');
        const prevButton = document.getElementById('prev-button');
        const loadingSection = document.getElementById('loading-section');
        const resultsSection = document.getElementById('results-section');
        const resultsContainer = document.getElementById('results-container');
        const chartElement = document.getElementById('chart');
        const stepTitle = document.getElementById('step-title');
        const stepInfo = document.getElementById('step-info');
        const startOverButton = document.getElementById('start-over-button');

        let questionsByCategory = {};
        let orderedCategories = [];
        let userAnswers = {};
        let currentStep = 0;
        let userInfo = {}; // ユーザー情報を格納するオブジェクト

        // 質問をロードして表示する
        async function loadQuestions() {
            questionsSection.classList.add('hidden');
            loadingSection.classList.remove('hidden');

            try {
                console.log(`質問をロード中... フェッチURL: ${GAS_URL}?type=questions`);
                const response = await fetch(`${GAS_URL}?type=questions`);

                if (!response.ok) {
                    throw new Error(`HTTPエラー！ステータス: ${response.status}`);
                }

                const data = await response.json();
                console.log("GASから受信したデータ:", data);

                if (data.questions && data.questions.length > 0) {
                    data.questions.forEach(q => {
                        if (!questionsByCategory[q.category]) {
                            questionsByCategory[q.category] = [];
                        }
                        questionsByCategory[q.category].push(q);
                    });
                    orderedCategories = Object.keys(questionsByCategory);
                    if (orderedCategories.length > 0) {
                        renderStep();
                        questionsSection.classList.remove('hidden');
                    } else {
                        console.error("質問のカテゴリが定義されていません。");
                        alert("質問のカテゴリが定義されていないため、アプリを起動できませんでした。スプレッドシートを確認してください。");
                    }
                } else {
                    console.error("質問の取得に失敗しました:", data.error || "質問データが空です。");
                    alert("質問のロードに失敗しました。GASのURLが正しいか、デプロイ設定が「全員」になっているか、スプレッドシートに質問が入力されているか確認してください。");
                }
            } catch (error) {
                console.error("質問のフェッチ中にエラーが発生しました:", error);
                alert("質問のロード中にネットワークエラーが発生しました。GASのURLが正しいか確認してください。");
            } finally {
                loadingSection.classList.add('hidden');
            }
        }

        // 現在のステップの質問をレンダリングする
        function renderStep() {
            questionsContainer.innerHTML = '';
            const currentCategory = orderedCategories[currentStep];
            const questions = questionsByCategory[currentCategory];

            if (!questions || questions.length === 0) {
                console.error(`カテゴリ '${currentCategory}' に質問が見つかりませんでした。`);
                alert(`カテゴリ '${currentCategory}' に質問が見つかりませんでした。スプレッドシートを確認してください。`);
                return;
            }

            stepTitle.textContent = `${currentCategory}の質問`;
            stepInfo.textContent = `ステップ ${currentStep + 1} / ${orderedCategories.length}`;

            if (currentStep === 0) {
                prevButton.classList.add('hidden');
            } else {
                prevButton.classList.remove('hidden');
            }

            if (currentStep === orderedCategories.length - 1) {
                nextButton.textContent = '結果を見る';
            } else {
                nextButton.textContent = '次へ';
            }
            nextButton.classList.remove('hidden');

            questions.forEach(q => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'bg-gray-50 p-4 rounded-lg';
                const questionId = q.id.toString();
                questionDiv.innerHTML = `
                    <p class="text-md font-bold text-gray-700">${q.text}</p>
                    <div class="mt-2 flex items-center space-x-6">
                        <label class="flex items-center space-x-2">
                            <input type="radio" name="q-${questionId}" value="1" class="h-4 w-4 text-teal-600 focus:ring-teal-500" ${userAnswers[questionId] === "1" ? 'checked' : ''}>
                            <span class="text-gray-700">はい</span>
                        </label>
                        <label class="flex items-center space-x-2">
                            <input type="radio" name="q-${questionId}" value="0" class="h-4 w-4 text-teal-600 focus:ring-teal-500" ${userAnswers[questionId] === "0" ? 'checked' : ''}>
                            <span class="text-gray-700">いいえ</span>
                        </label>
                    </div>
                `;
                questionsContainer.appendChild(questionDiv);
            });
        }

        // 次のステップに進む
        function goToNextStep() {
            const currentCategory = orderedCategories[currentStep];
            const questions = questionsByCategory[currentCategory];
            
            let isAllAnswered = true;
            questions.forEach(q => {
                const selected = document.querySelector(`input[name="q-${q.id.toString()}"]:checked`);
                if (!selected) {
                    isAllAnswered = false;
                } else {
                    userAnswers[q.id.toString()] = selected.value;
                }
            });

            if (!isAllAnswered) {
                alert("このステップのすべての質問に回答すると、次の質問に進めます。");
                return;
            }

            if (currentStep < orderedCategories.length - 1) {
                currentStep++;
                renderStep();
            } else {
                submitAnswers();
            }
        }
        
        // 前のステップに戻る
        function goToPrevStep() {
            if (currentStep > 0) {
                currentStep--;
                renderStep();
            }
        }

        // 質問の回答を送信する
        async function submitAnswers() {
            questionsSection.classList.add('hidden');
            loadingSection.classList.remove('hidden');
            resultsSection.classList.add('hidden');

            let categoryScores = {};
            orderedCategories.forEach(category => {
                const questions = questionsByCategory[category];
                let score = 0;
                questions.forEach(q => {
                    if (userAnswers[q.id.toString()] === "1") {
                        score += Number(q.score);
                    }
                });
                categoryScores[category] = score;
            });

            // ユーザー情報とスコアをまとめて送信
            const postData = {
                userInfo: userInfo,
                categoryScores: categoryScores
            };
            const scoresParam = encodeURIComponent(JSON.stringify(postData));
            const fullUrl = `${GAS_URL}?type=diagnose&data=${scoresParam}`;
            
            try {
                const response = await fetch(fullUrl);

                if (!response.ok) {
                    throw new Error(`HTTPエラー！ステータス: ${response.status}`);
                }

                const data = await response.json();
                if (data.diagnosis) {
                    showResult(data.diagnosis);
                } else {
                    console.error("診断結果の取得に失敗しました:", data.error);
                    questionsSection.classList.remove('hidden');
                    alert("診断結果の取得に失敗しました。GASのコードを確認してください。");
                }
            } catch (error) {
                console.error("診断のフェッチ中にエラーが発生しました:", error);
                questionsSection.classList.remove('hidden');
                alert("診断中にネットワークエラーが発生しました。GASのURLが正しいか確認してください。");
            } finally {
                loadingSection.classList.add('hidden');
            }
        }

        // 結果を表示する
        function showResult(diagnosis) {
            resultsContainer.innerHTML = '';
            const labels = [];
            const scores = [];

            diagnosis.forEach(r => {
                resultsContainer.innerHTML += `
                    <div class="p-4 bg-teal-50 rounded-lg">
                        <p class="text-lg font-medium text-teal-800">${r.category}: スコア ${r.score}</p>
                        <p class="mt-1 text-teal-600">傾向: ${r.tendency}</p>
                    </div>
                `;
                labels.push(r.category);
                scores.push(r.score);
            });

            new Chart(chartElement.getContext('2d'), {
                type: 'radar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'カテゴリ別スコア',
                        data: scores,
                        fill: true,
                        backgroundColor: 'rgba(2, 115, 111, 0.2)',
                        borderColor: '#02736f',
                        pointBackgroundColor: '#02736f',
                        pointBorderColor: '#fff',
                        pointHoverBackgroundColor: '#fff',
                        pointHoverBorderColor: '#02736f'
                    }]
                },
                options: {
                    responsive: true,
                    elements: {
                        line: {
                            borderWidth: 3
                        }
                    },
                    scales: {
                        r: {
                            angleLines: {
                                color: 'rgba(156, 163, 175, 1)'
                            },
                            grid: {
                                color: 'rgba(156, 163, 175, 1)'
                            },
                            pointLabels: {
                                color: 'rgb(55, 65, 81)',
                                font: {
                                    size: 14,
                                    weight: 'bold'
                                }
                            },
                            suggestedMin: 0,
                            suggestedMax: 5,
                            ticks: {
                                display: false
                            }
                        }
                    }
                }
            });

            resultsSection.classList.remove('hidden');
        }

        // イベントリスナー
        startButton.addEventListener('click', () => {
            startSection.classList.add('hidden');
            userInfoSection.classList.remove('hidden');
        });

        userInfoNextButton.addEventListener('click', () => {
            const gender = document.getElementById('gender').value;
            const age = document.getElementById('age').value;
            const prefecture = document.getElementById('prefecture').value;
            const job = document.getElementById('job').value;
            const worry = document.getElementById('worry').value;

            if (!gender || !age || !prefecture || !job || !worry) {
                alert("全ての項目を選択してください。");
                return;
            }

            userInfo = { gender, age, prefecture, job, worry };
            userInfoSection.classList.add('hidden');
            loadQuestions();
        });

        nextButton.addEventListener('click', goToNextStep);
        prevButton.addEventListener('click', goToPrevStep);

        startOverButton.addEventListener('click', () => {
            location.reload();
        });
    </script>
</body>
</html>
