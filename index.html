<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>発酵診断アプリ</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Inter Font -->
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100 text-gray-800 antialiased flex flex-col items-center min-h-screen p-4">

    <div class="max-w-2xl w-full bg-white rounded-2xl shadow-xl p-8 space-y-8">
        <!-- アプリケーションヘッダー -->
        <header class="text-center">
            <h1 class="text-4xl font-bold text-gray-900">発酵診断</h1>
            <p class="mt-2 text-gray-600">あなたの揺らぎを診断します。</p>
        </header>

        <!-- スタート画面 -->
        <div id="start-section" class="flex flex-col items-center justify-center space-y-6">
            <p id="start-text" class="text-lg text-gray-700 text-center">
                質問に「はい」か「いいえ」で答えてください。
            </p>
            <div id="start-loading-indicator" class="hidden animate-spin rounded-full h-12 w-12 border-4 border-blue-500 border-t-transparent"></div>
            <button id="start-button"
                class="hidden bg-green-600 text-white font-bold py-4 px-10 rounded-full text-xl shadow-lg hover:bg-green-700 transition duration-300 transform hover:scale-105">
                Start
            </button>
        </div>

        <!-- ユーザー情報入力セクション -->
        <div id="user-info-section" class="hidden space-y-6">
            <h2 class="text-2xl font-semibold border-b-2 pb-2">あなたの情報を教えてください</h2>
            <form id="user-info-form" class="space-y-4">
                <div>
                    <label for="last-name" class="block text-sm font-medium text-gray-700">苗字 <span class="text-red-500">*</span></label>
                    <input type="text" id="last-name" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>
                <div>
                    <label for="first-name" class="block text-sm font-medium text-gray-700">氏名 <span class="text-red-500">*</span></label>
                    <input type="text" id="first-name" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>
                <div>
                    <label for="company-name" class="block text-sm font-medium text-gray-700">会社名</label>
                    <input type="text" id="company-name"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>
                <div>
                    <label for="department" class="block text-sm font-medium text-gray-700">部署名</label>
                    <input type="text" id="department"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>
                <div>
                    <label for="age" class="block text-sm font-medium text-gray-700">年代</label>
                    <select id="age"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        <option value="">選択してください</option>
                        <script>
                            for (let i = 10; i <= 80; i += 10) {
                                document.write(`<option value="${i}代">${i}代</option>`);
                            }
                        </script>
                    </select>
                </div>
                <div>
                    <span class="block text-sm font-medium text-gray-700">性別</span>
                    <div class="mt-2 flex space-x-6">
                        <label class="inline-flex items-center">
                            <input type="radio" name="gender" value="男"
                                class="h-4 w-4 text-blue-600 focus:ring-blue-500">
                            <span class="ml-2">男</span>
                        </label>
                        <label class="inline-flex items-center">
                            <input type="radio" name="gender" value="女"
                                class="h-4 w-4 text-blue-600 focus:ring-blue-500">
                            <span class="ml-2">女</span>
                        </label>
                        <label class="inline-flex items-center">
                            <input type="radio" name="gender" value="未回答" checked
                                class="h-4 w-4 text-blue-600 focus:ring-blue-500">
                            <span class="ml-2">未回答</span>
                        </label>
                    </div>
                </div>
            </form>
            <div class="flex justify-center mt-6">
                <button id="next-to-questions-button"
                    class="bg-blue-600 text-white font-bold py-3 px-8 rounded-full shadow-lg hover:bg-blue-700 transition duration-300 transform hover:scale-105">
                    診断を始める
                </button>
            </div>
        </div>

        <!-- 質問セクション -->
        <div id="questions-section" class="hidden space-y-6">
            <h2 id="step-title" class="text-2xl font-semibold border-b-2 pb-2"></h2>
            <p id="step-info" class="text-gray-500"></p>
            <div id="questions-container" class="space-y-4">
                <!-- 質問はここに動的に挿入される -->
            </div>
            <div class="flex justify-between items-center mt-6">
                <button id="prev-button"
                    class="hidden bg-gray-300 text-gray-700 font-bold py-3 px-8 rounded-full shadow-lg hover:bg-gray-400 transition duration-300 transform hover:scale-105">
                    戻る
                </button>
                <button id="next-button"
                    class="bg-blue-600 text-white font-bold py-3 px-8 rounded-full shadow-lg hover:bg-blue-700 transition duration-300 transform hover:scale-105">
                    次へ
                </button>
            </div>
        </div>

        <!-- ローディングインジケーター -->
        <div id="loading-section" class="hidden flex justify-center items-center">
            <div class="animate-spin rounded-full h-12 w-12 border-4 border-blue-500 border-t-transparent"></div>
        </div>

        <!-- 結果セクション -->
        <div id="results-section" class="hidden space-y-6">
            <h2 class="text-2xl font-semibold border-b-2 pb-2">診断結果</h2>
            <div id="results-container" class="space-y-2">
                <!-- 結果はここに動的に挿入される -->
            </div>
            <div class="flex justify-center">
                <div class="w-full max-w-sm">
                    <canvas id="chart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Google Apps ScriptのウェブアプリURL
        const GAS_URL = "https://script.google.com/macros/s/AKfycbyQp2rySNwBLyeLdq-q1Inyzc3DG3n7KvMSg0y1VhDrBt6fIpymnmyBAW2-Yp2BdYKmLA/exec";

        const startSection = document.getElementById('start-section');
        const startButton = document.getElementById('start-button');
        const startText = document.getElementById('start-text');
        const startLoadingIndicator = document.getElementById('start-loading-indicator');
        const userInfoSection = document.getElementById('user-info-section');
        const questionsSection = document.getElementById('questions-section');
        const questionsContainer = document.getElementById('questions-container');
        const nextButton = document.getElementById('next-button');
        const prevButton = document.getElementById('prev-button');
        const loadingSection = document.getElementById('loading-section');
        const resultsSection = document.getElementById('results-section');
        const resultsContainer = document.getElementById('results-container');
        const chartElement = document.getElementById('chart');
        const stepTitle = document.getElementById('step-title');
        const stepInfo = document.getElementById('step-info');
        const nextToQuestionsButton = document.getElementById('next-to-questions-button');

        let questionsByCategory = {};
        let orderedCategories = [];
        let userAnswers = {};
        let userInfo = {};
        let currentStep = 0;

        // セキュリティのために、HTMLエンコーディングを行うヘルパー関数
        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        // ページの読み込み完了時に質問を事前取得する
        window.addEventListener('load', () => {
            loadQuestions();
        });

        // 質問をロードして表示する
        async function loadQuestions() {
            try {
                // 読み込み中UIを表示
                startText.textContent = "質問を読み込み中です...";
                startLoadingIndicator.classList.remove('hidden');
                
                const response = await fetch(GAS_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({ type: 'questions' })
                });

                if (!response.ok) {
                    throw new Error(`HTTPエラー！ステータス: ${response.status}`);
                }

                const data = await response.json();

                if (data.questions && data.questions.length > 0) {
                    data.questions.forEach(q => {
                        if (!questionsByCategory[q.category]) {
                            questionsByCategory[q.category] = [];
                        }
                        questionsByCategory[q.category].push(q);
                    });
                    orderedCategories = Object.keys(questionsByCategory);
                    
                    // 読み込み完了後、スタートボタンを表示
                    startText.textContent = "質問に「はい」か「いいえ」で答えてください。";
                    startLoadingIndicator.classList.add('hidden');
                    startButton.classList.remove('hidden');

                } else {
                    startText.textContent = "質問の読み込みに失敗しました。";
                    startLoadingIndicator.classList.add('hidden');
                    alert("質問のロードに失敗しました。GASのURLが正しいか、デプロイ設定が「全員」になっているか、スプレッドシートに質問が入力されているか確認してください。");
                }
            } catch (error) {
                console.error("質問のフェッチ中にエラーが発生しました:", error);
                startText.textContent = "ネットワークエラーが発生しました。";
                startLoadingIndicator.classList.add('hidden');
                alert("質問のロード中にネットワークエラーが発生しました。GASのURLが正しいか確認してください。");
            }
        }

        // 現在のステップの質問をレンダリングする
        function renderStep() {
            questionsContainer.innerHTML = '';
            const currentCategory = orderedCategories[currentStep];
            const questions = questionsByCategory[currentCategory];

            if (!questions || questions.length === 0) {
                alert(`カテゴリ '${currentCategory}' に質問が見つかりませんでした。スプレッドシートを確認してください。`);
                return;
            }

            stepTitle.textContent = `${currentCategory}の質問`;
            stepInfo.textContent = `ステップ ${currentStep + 1} / ${orderedCategories.length}`;

            if (currentStep === 0) {
                prevButton.classList.add('hidden');
            } else {
                prevButton.classList.remove('hidden');
            }

            if (currentStep === orderedCategories.length - 1) {
                nextButton.textContent = '結果を見る';
            } else {
                nextButton.textContent = '次へ';
            }
            nextButton.classList.remove('hidden');

            const fragment = document.createDocumentFragment();
            questions.forEach(q => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'bg-gray-50 p-4 rounded-lg';
                const questionId = q.id.toString(); 
                questionDiv.innerHTML = `
                    <p class="text-md font-bold text-gray-700">${escapeHtml(q.text)}</p>
                    <div class="mt-2 flex items-center space-x-6">
                        <label class="flex items-center space-x-2">
                            <input type="radio" name="q-${questionId}" value="1" class="h-4 w-4 text-blue-600 focus:ring-blue-500" ${userAnswers[questionId] === "1" ? 'checked' : ''}>
                            <span class="text-gray-700">はい</span>
                        </label>
                        <label class="flex items-center space-x-2">
                            <input type="radio" name="q-${questionId}" value="0" class="h-4 w-4 text-blue-600 focus:ring-blue-500" ${userAnswers[questionId] === "0" ? 'checked' : ''}>
                            <span class="text-gray-700">いいえ</span>
                        </label>
                    </div>
                `;
                fragment.appendChild(questionDiv);
            });
            questionsContainer.appendChild(fragment);
        }

        // 次のステップに進む
        function goToNextStep() {
            const currentCategory = orderedCategories[currentStep];
            const questions = questionsByCategory[currentCategory];
            const isAllAnswered = questions.every(q => document.querySelector(`input[name="q-${q.id.toString()}"]:checked`));

            if (!isAllAnswered) {
                alert("このステップのすべての質問に回答すると、次の質問に進めます。");
                return;
            }

            questions.forEach(q => {
                const selected = document.querySelector(`input[name="q-${q.id.toString()}"]:checked`);
                if (selected) {
                    userAnswers[q.id.toString()] = selected.value;
                }
            });

            if (currentStep < orderedCategories.length - 1) {
                currentStep++;
                setTimeout(renderStep, 0);
            } else {
                submitAnswers();
            }
        }
        
        // 前のステップに戻る
        function goToPrevStep() {
            if (currentStep > 0) {
                currentStep--;
                setTimeout(renderStep, 0);
            } else if (currentStep === 0) {
                questionsSection.classList.add('hidden');
                userInfoSection.classList.remove('hidden');
            }
        }

        // 質問の回答を送信する
        async function submitAnswers() {
            questionsSection.classList.add('hidden');
            loadingSection.classList.remove('hidden');
            resultsSection.classList.add('hidden');

            const checkedAnswers = Object.keys(userAnswers).filter(id => userAnswers[id] === "1");

            const formData = new URLSearchParams();
            formData.append('type', 'diagnose');
            formData.append('answers', JSON.stringify(checkedAnswers));
            formData.append('userInfo', JSON.stringify(userInfo));

            try {
                const response = await fetch(GAS_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`HTTPエラー！ステータス: ${response.status}`);
                }

                const data = await response.json();

                loadingSection.classList.add('hidden');
                if (data.diagnosis) {
                    showResult(data.diagnosis);
                } else {
                    questionsSection.classList.remove('hidden');
                    alert("診断結果の取得に失敗しました。GASのコードを確認してください。");
                }
            } catch (error) {
                console.error("診断のフェッチ中にエラーが発生しました:", error);
                loadingSection.classList.add('hidden');
                questionsSection.classList.remove('hidden');
                alert("診断中にネットワークエラーが発生しました。GASのURLが正しいか確認してください。");
            }
        }

        // 結果を表示する
        function showResult(diagnosis) {
            resultsContainer.innerHTML = '';
            const labels = [];
            const scores = [];

            diagnosis.forEach(r => {
                resultsContainer.innerHTML += `
                    <div class="p-4 bg-blue-50 rounded-lg">
                        <p class="text-lg font-medium text-blue-800">${escapeHtml(r.category)}: スコア ${escapeHtml(r.score.toString())}</p>
                        <p class="mt-1 text-blue-600">傾向: ${escapeHtml(r.tendency)}</p>
                    </div>
                `;
                labels.push(escapeHtml(r.category));
                scores.push(r.score);
            });

            new Chart(chartElement.getContext('2d'), {
                type: 'radar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'カテゴリ別スコア',
                        data: scores,
                        fill: true,
                        backgroundColor: 'rgba(59, 130, 246, 0.2)',
                        borderColor: 'rgb(59, 130, 246)',
                        pointBackgroundColor: 'rgb(59, 130, 246)',
                        pointBorderColor: '#fff',
                        pointHoverBackgroundColor: '#fff',
                        pointHoverBorderColor: 'rgb(59, 130, 246)'
                    }]
                },
                options: {
                    responsive: true,
                    elements: {
                        line: {
                            borderWidth: 3
                        }
                    },
                    scales: {
                        r: {
                            angleLines: {
                                color: 'rgba(156, 163, 175, 1)'
                            },
                            grid: {
                                color: 'rgba(156, 163, 175, 1)'
                            },
                            pointLabels: {
                                color: 'rgb(55, 65, 81)',
                                font: {
                                    size: 14,
                                    weight: 'bold'
                                }
                            },
                            suggestedMin: 0,
                            suggestedMax: 5,
                            ticks: {
                                display: false
                            }
                        }
                    }
                }
            });

            resultsSection.classList.remove('hidden');
        }

        // イベントリスナー
        startButton.addEventListener('click', () => {
            startSection.classList.add('hidden');
            userInfoSection.classList.remove('hidden');
        });

        nextToQuestionsButton.addEventListener('click', () => {
            const lastName = document.getElementById('last-name').value.trim();
            const firstName = document.getElementById('first-name').value.trim();
            
            if (!lastName || !firstName) {
                alert("苗字と氏名は必須入力項目です。");
                return;
            }

            // セキュリティ対策: ユーザー入力データをHTMLエンコードする
            userInfo = {
                lastName: escapeHtml(lastName),
                firstName: escapeHtml(firstName),
                companyName: escapeHtml(document.getElementById('company-name').value.trim()),
                department: escapeHtml(document.getElementById('department').value.trim()),
                age: document.getElementById('age').value,
                gender: document.querySelector('input[name="gender"]:checked').value
            };
            
            userInfoSection.classList.add('hidden');
            questionsSection.classList.remove('hidden');
            renderStep();
        });

        nextButton.addEventListener('click', goToNextStep);
        prevButton.addEventListener('click', goToPrevStep);
    </script>
</body>

</html>
