<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>発酵診断アプリ</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Inter Font -->
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100 text-gray-800 antialiased flex flex-col items-center min-h-screen p-4">

    <div class="max-w-2xl w-full bg-white rounded-2xl shadow-xl p-8 space-y-8">
        <!-- アプリケーションヘッダー -->
        <header class="text-center">
            <h1 class="text-4xl font-bold text-gray-900">発酵診断</h1>
            <p class="mt-2 text-gray-600">あなたの揺らぎを診断します。</p>
        </header>
        
        <!-- スタート画面 -->
        <div id="start-section" class="flex flex-col items-center justify-center space-y-6">
            <p class="text-lg text-gray-700 text-center">
                質問に答える前に、あなたの情報を入力してください。
            </p>
            <button id="start-button"
                class="bg-green-600 text-white font-bold py-4 px-10 rounded-full text-xl shadow-lg hover:bg-green-700 transition duration-300 transform hover:scale-105">
                診断を始める
            </button>
        </div>

        <!-- ユーザー情報入力セクション -->
        <div id="user-info-section" class="hidden space-y-6">
            <h2 class="text-2xl font-semibold border-b-2 pb-2">あなたの情報を入力してください</h2>
            <form id="user-info-form" class="space-y-4">
                <div>
                    <label for="last-name" class="block text-sm font-medium text-gray-700">苗字 (必須)</label>
                    <input type="text" id="last-name" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                </div>
                <div>
                    <label for="first-name" class="block text-sm font-medium text-gray-700">氏名 (必須)</label>
                    <input type="text" id="first-name" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                </div>
                <div>
                    <label for="company-name" class="block text-sm font-medium text-gray-700">会社名</label>
                    <input type="text" id="company-name" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                </div>
                <div>
                    <label for="department" class="block text-sm font-medium text-gray-700">部署名</label>
                    <input type="text" id="department" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                </div>
                <div>
                    <label for="age" class="block text-sm font-medium text-gray-700">年代</label>
                    <select id="age" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                        <option value="">選択してください</option>
                        <option value="20代">20代</option>
                        <option value="30代">30代</option>
                        <option value="40代">40代</option>
                        <option value="50代">50代</option>
                        <option value="60代以上">60代以上</option>
                    </select>
                </div>
                <div>
                    <label for="gender" class="block text-sm font-medium text-gray-700">性別</label>
                    <select id="gender" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                        <option value="">選択してください</option>
                        <option value="男性">男性</option>
                        <option value="女性">女性</option>
                        <option value="その他">その他</option>
                    </select>
                </div>
                <div class="flex justify-center mt-6">
                    <button type="submit" id="submit-user-info"
                        class="bg-blue-600 text-white font-bold py-3 px-8 rounded-full shadow-lg hover:bg-blue-700 transition duration-300 transform hover:scale-105">
                        質問に進む
                    </button>
                </div>
            </form>
        </div>

        <!-- 質問セクション -->
        <div id="questions-section" class="hidden space-y-6">
            <h2 id="step-title" class="text-2xl font-semibold border-b-2 pb-2"></h2>
            <p id="step-info" class="text-gray-500"></p>
            <div id="questions-container" class="space-y-4">
                <!-- 質問はここに動的に挿入される -->
            </div>
            <div class="flex justify-between items-center mt-6">
                <button id="prev-button"
                    class="hidden bg-gray-300 text-gray-700 font-bold py-3 px-8 rounded-full shadow-lg hover:bg-gray-400 transition duration-300 transform hover:scale-105">
                    戻る
                </button>
                <button id="next-button"
                    class="bg-blue-600 text-white font-bold py-3 px-8 rounded-full shadow-lg hover:bg-blue-700 transition duration-300 transform hover:scale-105">
                    次へ
                </button>
            </div>
        </div>

        <!-- ローディングインジケーター -->
        <div id="loading-section" class="hidden flex flex-col items-center space-y-4">
            <div class="animate-spin rounded-full h-12 w-12 border-4 border-blue-500 border-t-transparent"></div>
            <p class="text-gray-600">データを読み込み中です...</p>
        </div>

        <!-- エラーメッセージ表示セクション -->
        <div id="error-section" class="hidden text-center p-4 rounded-lg bg-red-100 text-red-700">
            <p id="error-message" class="font-medium"></p>
            <p class="mt-2 text-sm">問題が解決しない場合は、GASのURLとデプロイ設定をご確認ください。</p>
        </div>

        <!-- 結果セクション -->
        <div id="results-section" class="hidden space-y-6">
            <h2 class="text-2xl font-semibold border-b-2 pb-2">診断結果</h2>
            <div id="results-container" class="space-y-2">
                <!-- 結果はここに動的に挿入される -->
            </div>
            <div class="flex justify-center mt-6">
                <div class="w-full max-w-sm">
                    <canvas id="chart"></canvas>
                </div>
            </div>
            <button id="restart-button"
                class="bg-green-600 text-white font-bold py-3 px-8 rounded-full shadow-lg hover:bg-green-700 transition duration-300 transform hover:scale-105">
                もう一度診断する
            </button>
        </div>
        
    </div>

    <script>
        const GAS_URL = "https://script.google.com/macros/s/AKfycbzQBMxvGeSevkyPQYtyVRjLjHAa3f3TSRn1Zt36iAYYzDRH44Lk95i_bSOjbdqLSDeK0w/exec";

        // すべての主要なセクション要素を取得
        const sections = {
            'start-section': document.getElementById('start-section'),
            'user-info-section': document.getElementById('user-info-section'),
            'questions-section': document.getElementById('questions-section'),
            'loading-section': document.getElementById('loading-section'),
            'error-section': document.getElementById('error-section'),
            'results-section': document.getElementById('results-section')
        };
        const startButton = document.getElementById('start-button');
        const userInfoForm = document.getElementById('user-info-form');
        const questionsContainer = document.getElementById('questions-container');
        const nextButton = document.getElementById('next-button');
        const prevButton = document.getElementById('prev-button');
        const errorMessageElement = document.getElementById('error-message');
        const resultsContainer = document.getElementById('results-container');
        const chartElement = document.getElementById('chart');
        const restartButton = document.getElementById('restart-button');
        const stepTitle = document.getElementById('step-title');
        const stepInfo = document.getElementById('step-info');

        let questionsByCategory = {};
        let orderedCategories = [];
        let userAnswers = {};
        let currentStep = 0;
        let chartInstance = null;
        let userInfo = {};

        // 画面の表示を制御する一元化された関数
        function showSection(sectionId) {
            Object.keys(sections).forEach(id => {
                if (id === sectionId) {
                    sections[id].classList.remove('hidden');
                } else {
                    sections[id].classList.add('hidden');
                }
            });
        }

        // 質問をロードして表示する
        async function loadQuestions() {
            showSection('loading-section');
            console.log("Fetching questions from URL:", `${GAS_URL}`);

            try {
                const url = new URL(GAS_URL);
                url.searchParams.append('type', 'questions');

                const response = await fetch(url.toString(), { mode: 'cors' });
                
                if (!response.ok) {
                    throw new Error(`HTTPエラー！ステータス: ${response.status} - ${response.statusText}`);
                }
                
                const data = await response.json();
                
                if (data.questions && data.questions.length > 0) {
                    questionsByCategory = data.questions.reduce((acc, q) => {
                        if (!acc[q.category]) {
                            acc[q.category] = [];
                        }
                        acc[q.category].push(q);
                        return acc;
                    }, {});
                    
                    orderedCategories = Object.keys(questionsByCategory);
                    if (orderedCategories.length > 0) {
                        renderStep();
                        showSection('questions-section'); // 成功した場合のみ質問セクションを表示
                    } else {
                        throw new Error("質問のカテゴリが定義されていません。スプレッドシートをご確認ください。");
                    }
                } else {
                    throw new Error("質問のロードに失敗しました。GASのURL、デプロイ設定、またはスプレッドシートの入力内容を確認してください。");
                }
            } catch (error) {
                console.error("質問のフェッチ中にエラーが発生しました:", error);
                errorMessageElement.textContent = `データの取得中にエラーが発生しました: ${error.message}`;
                showSection('error-section'); // エラーが発生した場合、エラーセクションを表示
            }
        }

        // 現在のステップの質問をレンダリングする
        function renderStep() {
            questionsContainer.innerHTML = '';
            const currentCategory = orderedCategories[currentStep];
            const questions = questionsByCategory[currentCategory];

            if (!questions || questions.length === 0) {
                errorMessageElement.textContent = `カテゴリ '${currentCategory}' に質問が見つかりませんでした。スプレッドシートをご確認ください。`;
                showSection('error-section');
                return;
            }

            stepTitle.textContent = `${currentCategory}の質問`;
            stepInfo.textContent = `ステップ ${currentStep + 1} / ${orderedCategories.length}`;
            prevButton.classList.toggle('hidden', currentStep === 0);
            nextButton.textContent = currentStep === orderedCategories.length - 1 ? '結果を見る' : '次へ';
            
            questions.forEach(q => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'bg-gray-50 p-4 rounded-lg';
                const questionId = q.id.toString();
                questionDiv.innerHTML = `
                    <p class="text-md font-bold text-gray-700">${q.text}</p>
                    <div class="mt-2 flex items-center space-x-6">
                        <label class="flex items-center space-x-2">
                            <input type="radio" name="q-${questionId}" value="1" class="h-4 w-4 text-blue-600 focus:ring-blue-500" ${userAnswers[questionId] === "1" ? 'checked' : ''}>
                            <span class="text-gray-700">はい</span>
                        </label>
                        <label class="flex items-center space-x-2">
                            <input type="radio" name="q-${questionId}" value="0" class="h-4 w-4 text-blue-600 focus:ring-blue-500" ${userAnswers[questionId] === "0" ? 'checked' : ''}>
                            <span class="text-gray-700">いいえ</span>
                        </label>
                    </div>
                `;
                questionsContainer.appendChild(questionDiv);
            });
        }

        // 次のステップに進む
        function goToNextStep() {
            const currentCategory = orderedCategories[currentStep];
            const questions = questionsByCategory[currentCategory];

            if (!questions) {
                errorMessageElement.textContent = "質問データがまだロードされていません。しばらく待ってから再度お試しください。";
                showSection('error-section');
                return;
            }

            const isAllAnswered = questions.every(q => document.querySelector(`input[name="q-${q.id.toString()}"]:checked`));

            if (!isAllAnswered) {
                alert("このステップのすべての質問に回答すると、次の質問に進めます。");
                return;
            }

            questions.forEach(q => {
                const selected = document.querySelector(`input[name="q-${q.id.toString()}"]:checked`);
                if (selected) {
                    userAnswers[q.id.toString()] = selected.value;
                }
            });

            if (currentStep < orderedCategories.length - 1) {
                currentStep++;
                renderStep();
            } else {
                submitAnswers();
            }
        }
        
        // 前のステップに戻る
        function goToPrevStep() {
            if (currentStep > 0) {
                currentStep--;
                renderStep();
            }
        }

        // 質問の回答を送信する
        async function submitAnswers() {
            showSection('loading-section');
            
            const checkedAnswers = Object.keys(userAnswers).filter(id => userAnswers[id] === "1");

            const payload = {
                type: 'diagnose',
                answers: checkedAnswers,
                userInfo: userInfo
            };
            
            console.log("Submitting answers to URL:", GAS_URL);

            try {
                const response = await fetch(GAS_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload),
                    mode: 'cors'
                });

                if (!response.ok) {
                    throw new Error(`HTTPエラー！ステータス: ${response.status} - ${response.statusText}`);
                }

                const data = await response.json();

                if (data.diagnosis) {
                    showResult(data.diagnosis);
                    showSection('results-section');
                } else {
                    throw new Error(`診断結果の取得に失敗しました: ${data.error}`);
                }
            } catch (error) {
                console.error("診断のフェッチ中にエラーが発生しました:", error);
                errorMessageElement.textContent = `診断中にエラーが発生しました: ${error.message}`;
                showSection('error-section');
            }
        }

        // 結果を表示する
        function showResult(diagnosis) {
            resultsContainer.innerHTML = '';
            const labels = [];
            const scores = [];

            diagnosis.forEach(r => {
                resultsContainer.innerHTML += `
                    <div class="p-4 bg-blue-50 rounded-lg">
                        <p class="text-lg font-medium text-blue-800">${r.category}: スコア ${r.score}</p>
                        <p class="mt-1 text-blue-600">傾向: ${r.tendency}</p>
                    </div>
                `;
                labels.push(r.category);
                scores.push(r.score);
            });

            if (chartInstance) {
                chartInstance.destroy();
            }

            chartInstance = new Chart(chartElement.getContext('2d'), {
                type: 'radar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'カテゴリ別スコア',
                        data: scores,
                        fill: true,
                        backgroundColor: 'rgba(59, 130, 246, 0.2)',
                        borderColor: 'rgb(59, 130, 246)',
                        pointBackgroundColor: 'rgb(59, 130, 246)',
                        pointBorderColor: '#fff',
                        pointHoverBackgroundColor: '#fff',
                        pointHoverBorderColor: 'rgb(59, 130, 246)'
                    }]
                },
                options: {
                    responsive: true,
                    elements: {
                        line: {
                            borderWidth: 3
                        }
                    },
                    scales: {
                        r: {
                            angleLines: {
                                color: 'rgba(156, 163, 175, 1)'
                            },
                            grid: {
                                color: 'rgba(156, 163, 175, 1)'
                            },
                            pointLabels: {
                                color: 'rgb(55, 65, 81)',
                                font: {
                                    size: 14,
                                    weight: 'bold'
                                }
                            },
                            suggestedMin: 0,
                            suggestedMax: 20,
                            ticks: {
                                display: false
                            }
                        }
                    }
                }
            });
        }

        // イベントリスナー
        startButton.addEventListener('click', () => {
            showSection('user-info-section');
        });

        userInfoForm.addEventListener('submit', (e) => {
            e.preventDefault();
            userInfo = {
                lastName: document.getElementById('last-name').value,
                firstName: document.getElementById('first-name').value,
                companyName: document.getElementById('company-name').value,
                department: document.getElementById('department').value,
                age: document.getElementById('age').value,
                gender: document.getElementById('gender').value,
            };
            loadQuestions(); 
        });

        nextButton.addEventListener('click', goToNextStep);
        prevButton.addEventListener('click', goToPrevStep);
        restartButton.addEventListener('click', () => {
            location.reload();
        });
        
    </script>
</body>

</html>
